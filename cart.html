    <section class="cart-items">
        <h2>Cart Items</h2>
        <div id="cart-container">
            <!-- Cart items will be displayed here dynamically using JavaScript -->
        </div>
        <button onclick="redirectToProductPage()">Add More Items</button>
    
    
            <!-- Cart items will be displayed here dynamically using JavaScript -->
    
    </section>
    <SCRIPT>
    
    document.addEventListener('DOMContentLoaded', function() {
        var cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        // ... Populate the cart items in the UI
        populateCartItems(cartItems);
    
        // Set a timeout to clear the cart after 30 minutes (1800000 milliseconds)
        setTimeout(function() {
            localStorage.removeItem('cart');
            populateCartItems([]);
        }, 1800000); // 30 minutes
    });
    
    function populateCartItems(items) {
        var cartContainer = document.getElementById('cart-container');
        cartContainer.innerHTML = ''; // Clear the cart container
        items.forEach(function(item) {
            var itemDiv = document.createElement('div');
            itemDiv.classList.add('cart-item');
            var productImage = document.createElement('img');
            productImage.src = item.imageUrl;
            productImage.alt = item.productName;
            itemDiv.appendChild(productImage);
            var productName = document.createElement('p');
            productName.textContent = item.productName;
            itemDiv.appendChild(productName);
            var price = document.createElement('p');
            price.textContent = item.price;
            itemDiv.appendChild(price);
            cartContainer.appendChild(itemDiv);
        });
    }
    

function redirectToProductPage() {
    window.location.href = 'index.html';
}



    </script>
